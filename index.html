<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帰り道ワールド (シンプル版)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .perspective-point {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: white;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .perspective-point:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .progress-badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .hill { background-color: #4CAF50; top: 80px; left: calc(50% - 60px); }
        .forest { background-color: #2E7D32; top: 200px; left: calc(30% - 60px); }
        .sea { background-color: #673AB7; top: 400px; left: calc(30% - 60px); }
        .river { background-color: #2196F3; top: 400px; left: calc(70% - 60px); }
        .cave { background-color: #795548; top: 200px; left: calc(70% - 60px); }
        .plain { background-color: #FB8C00; top: 300px; left: calc(50% - 60px); }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">帰り道ワールド (シンプル版)</h1>
        
        <!-- Top tabs for switching perspectives -->
        <div class="flex justify-center mb-8">
            <div id="tab-ritsu" class="tab active">律の視点</div>
            <div id="tab-shuya" class="tab">周也の視点</div>
        </div>
        
        <!-- Perspective map -->
        <div class="relative" style="height: 550px; border: 2px dashed #ccc; border-radius: 50%; width: 80%; max-width: 600px; margin: 0 auto;">
            <div id="hill-btn" class="perspective-point hill">
                物語の丘
                <div class="progress-badge">0%</div>
            </div>
            <div id="forest-btn" class="perspective-point forest">
                心情の森
                <div class="progress-badge">0%</div>
            </div>
            <div id="sea-btn" class="perspective-point sea">
                問いの海
                <div class="progress-badge">0%</div>
            </div>
            <div id="river-btn" class="perspective-point river">
                表現の川
                <div class="progress-badge">0%</div>
            </div>
            <div id="cave-btn" class="perspective-point cave">
                構造の洞窟
                <div class="progress-badge">0%</div>
            </div>
            <div id="plain-btn" class="perspective-point plain">
                人物の平原
                <div class="progress-badge">0%</div>
            </div>
        </div>
        
        <div class="text-center mt-8 flex justify-center flex-wrap">
            <button id="story-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-2">
                本文を読む
            </button>
            <button id="posts-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-2">
                投稿一覧を見る
            </button>
            <button id="test-btn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded m-2">
                動作テスト
            </button>
        </div>
        
        <!-- Debug Panel -->
        <div id="debug-panel" class="debug-panel">
            <div>デバッグログ:</div>
            <div id="debug-log"></div>
        </div>
        
        <!-- Test Modal -->
        <div id="test-modal" class="modal">
            <div class="modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">動作テスト</h2>
                    <span id="test-close" class="text-3xl cursor-pointer">&times;</span>
                </div>
                
                <div class="p-4 bg-gray-100 rounded-lg mb-4">
                    <h3 class="text-xl font-bold mb-2">基本機能テスト</h3>
                    <p>各ボタンをクリックしてテストしてください。正常に動作すれば緑色になります。</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <button id="test-modal-open" class="p-2 border rounded bg-gray-200">モーダル開閉テスト</button>
                        <button id="test-tab-switch" class="p-2 border rounded bg-gray-200">タブ切替テスト</button>
                        <button id="test-localstorage" class="p-2 border rounded bg-gray-200">ローカルストレージテスト</button>
                        <button id="test-dom-update" class="p-2 border rounded bg-gray-200">DOM更新テスト</button>
                    </div>
                </div>
                
                <div id="test-result" class="p-4 bg-gray-100 rounded-lg">
                    <h3 class="text-xl font-bold mb-2">テスト結果</h3>
                    <div id="test-result-content" class="border p-4 rounded bg-white">
                        テストボタンをクリックしてください。
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // デバッグログ機能
        function log(message) {
            const logElement = document.getElementById('debug-log');
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + 
                          now.getMinutes().toString().padStart(2, '0') + ':' + 
                          now.getSeconds().toString().padStart(2, '0');
            
            logElement.innerHTML += `<div>[${time}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 動作確認用関数
        function testModalOpen() {
            log('モーダル開閉テスト開始');
            try {
                const testModal = document.getElementById('test-modal');
                testModal.style.display = 'none';
                setTimeout(() => {
                    testModal.style.display = 'block';
                    document.getElementById('test-modal-open').classList.remove('bg-gray-200');
                    document.getElementById('test-modal-open').classList.add('bg-green-200');
                    log('モーダル開閉テスト成功');
                    document.getElementById('test-result-content').innerHTML += '<div>✅ モーダル開閉テスト成功</div>';
                }, 500);
            } catch (e) {
                log('エラー: ' + e.message);
                document.getElementById('test-modal-open').classList.add('bg-red-200');
                document.getElementById('test-result-content').innerHTML += '<div>❌ モーダル開閉テスト失敗: ' + e.message + '</div>';
            }
        }
        
        function testTabSwitch() {
            log('タブ切替テスト開始');
            try {
                const ritsuTab = document.getElementById('tab-ritsu');
                const shuyaTab = document.getElementById('tab-shuya');
                
                if (ritsuTab.classList.contains('active')) {
                    ritsuTab.classList.remove('active');
                    shuyaTab.classList.add('active');
                    setTimeout(() => {
                        ritsuTab.classList.add('active');
                        shuyaTab.classList.remove('active');
                        document.getElementById('test-tab-switch').classList.remove('bg-gray-200');
                        document.getElementById('test-tab-switch').classList.add('bg-green-200');
                        log('タブ切替テスト成功');
                        document.getElementById('test-result-content').innerHTML += '<div>✅ タブ切替テスト成功</div>';
                    }, 500);
                } else {
                    shuyaTab.classList.remove('active');
                    ritsuTab.classList.add('active');
                    setTimeout(() => {
                        document.getElementById('test-tab-switch').classList.remove('bg-gray-200');
                        document.getElementById('test-tab-switch').classList.add('bg-green-200');
                        log('タブ切替テスト成功');
                        document.getElementById('test-result-content').innerHTML += '<div>✅ タブ切替テスト成功</div>';
                    }, 500);
                }
            } catch (e) {
                log('エラー: ' + e.message);
                document.getElementById('test-tab-switch').classList.add('bg-red-200');
                document.getElementById('test-result-content').innerHTML += '<div>❌ タブ切替テスト失敗: ' + e.message + '</div>';
            }
        }
        
        function testLocalStorage() {
            log('ローカルストレージテスト開始');
            try {
                // テストデータの保存
                localStorage.setItem('test-data', JSON.stringify({
                    testValue: 'テスト成功',
                    timestamp: new Date().toISOString()
                }));
                
                // テストデータの読み込み
                const data = JSON.parse(localStorage.getItem('test-data'));
                if (data && data.testValue === 'テスト成功') {
                    document.getElementById('test-localstorage').classList.remove('bg-gray-200');
                    document.getElementById('test-localstorage').classList.add('bg-green-200');
                    log('ローカルストレージテスト成功');
                    document.getElementById('test-result-content').innerHTML += '<div>✅ ローカルストレージテスト成功</div>';
                } else {
                    throw new Error('データの整合性エラー');
                }
            } catch (e) {
                log('エラー: ' + e.message);
                document.getElementById('test-localstorage').classList.add('bg-red-200');
                document.getElementById('test-result-content').innerHTML += '<div>❌ ローカルストレージテスト失敗: ' + e.message + '</div>';
                
                if (e.name === 'SecurityError' || e.name === 'QuotaExceededError') {
                    document.getElementById('test-result-content').innerHTML += 
                        '<div class="text-red-500 font-bold mt-2">ブラウザのセキュリティ設定によりローカルストレージにアクセスできません。' +
                        'シークレットモードではなく通常モードで開いてください。</div>';
                }
            }
        }
        
        function testDomUpdate() {
            log('DOM更新テスト開始');
            try {
                // テスト用の進捗バッジを更新
                const badges = document.querySelectorAll('.progress-badge');
                badges.forEach(badge => {
                    const currentValue = parseInt(badge.textContent) || 0;
                    badge.textContent = (currentValue + 10) + '%';
                });
                
                document.getElementById('test-dom-update').classList.remove('bg-gray-200');
                document.getElementById('test-dom-update').classList.add('bg-green-200');
                log('DOM更新テスト成功');
                document.getElementById('test-result-content').innerHTML += '<div>✅ DOM更新テスト成功</div>';
            } catch (e) {
                log('エラー: ' + e.message);
                document.getElementById('test-dom-update').classList.add('bg-red-200');
                document.getElementById('test-result-content').innerHTML += '<div>❌ DOM更新テスト失敗: ' + e.message + '</div>';
            }
        }
        
        // モーダル開閉関数
        function openModal(modalId) {
            log(`モーダルを開きます: ${modalId}`);
            const modal = document.getElementById(modalId + '-modal');
            if (modal) {
                modal.style.display = 'block';
            } else {
                log(`エラー: モーダル要素 ${modalId}-modal が見つかりません`);
            }
        }
        
        function closeModal(modalId) {
            log(`モーダルを閉じます: ${modalId}`);
            const modal = document.getElementById(modalId + '-modal');
            if (modal) {
                modal.style.display = 'none';
            } else {
                log(`エラー: モーダル要素 ${modalId}-modal が見つかりません`);
            }
        }
        
        // DOMContentLoadedイベントでの初期化
        document.addEventListener('DOMContentLoaded', function() {
            log('ページを初期化しています...');
            
            try {
                // スポット要素のクリックイベント
                document.getElementById('hill-btn').addEventListener('click', function() {
                    log('物語の丘ボタンがクリックされました');
                    alert('物語の丘ボタンがクリックされました');
                });
                
                document.getElementById('forest-btn').addEventListener('click', function() {
                    log('心情の森ボタンがクリックされました');
                    alert('心情の森ボタンがクリックされました');
                });
                
                document.getElementById('sea-btn').addEventListener('click', function() {
                    log('問いの海ボタンがクリックされました');
                    alert('問いの海ボタンがクリックされました');
                });
                
                document.getElementById('river-btn').addEventListener('click', function() {
                    log('表現の川ボタンがクリックされました');
                    alert('表現の川ボタンがクリックされました');
                });
                
                document.getElementById('cave-btn').addEventListener('click', function() {
                    log('構造の洞窟ボタンがクリックされました');
                    alert('構造の洞窟ボタンがクリックされました');
                });
                
                document.getElementById('plain-btn').addEventListener('click', function() {
                    log('人物の平原ボタンがクリックされました');
                    alert('人物の平原ボタンがクリックされました');
                });
                
                // メニューボタンのクリックイベント
                document.getElementById('story-btn').addEventListener('click', function() {
                    log('本文を読むボタンがクリックされました');
                    alert('本文を読むボタンがクリックされました');
                });
                
                document.getElementById('posts-btn').addEventListener('click', function() {
                    log('投稿一覧ボタンがクリックされました');
                    alert('投稿一覧ボタンがクリックされました');
                });
                
                document.getElementById('test-btn').addEventListener('click', function() {
                    log('動作テストボタンがクリックされました');
                    openModal('test');
                });
                
                // テスト用モーダルの閉じるボタン
                document.getElementById('test-close').addEventListener('click', function() {
                    closeModal('test');
                });
                
                // タブ切り替え
                document.getElementById('tab-ritsu').addEventListener('click', function() {
                    log('律の視点タブがクリックされました');
                    document.getElementById('tab-ritsu').classList.add('active');
                    document.getElementById('tab-shuya').classList.remove('active');
                });
                
                document.getElementById('tab-shuya').addEventListener('click', function() {
                    log('周也の視点タブがクリックされました');
                    document.getElementById('tab-shuya').classList.add('active');
                    document.getElementById('tab-ritsu').classList.remove('active');
                });
                
                // テストボタン
                document.getElementById('test-modal-open').addEventListener('click', testModalOpen);
                document.getElementById('test-tab-switch').addEventListener('click', testTabSwitch);
                document.getElementById('test-localstorage').addEventListener('click', testLocalStorage);
                document.getElementById('test-dom-update').addEventListener('click', testDomUpdate);
                
                log('初期化完了 - すべてのイベントリスナーが登録されました');
            } catch (e) {
                log('初期化エラー: ' + e.message);
            }
        });
    </script>
</body>
</html>
